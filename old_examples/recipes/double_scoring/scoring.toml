# Recipe: Double-round scoring with HADDOCK

# A recipe is composed by different stages which are executed in 
# by index in the order field:
order = ["topology", "scoring.1", "scoring.2"]

[stage]

#####################################################################-1
[stage.topology]
mode = "default"
autohis = true

# Definition of the input molecules:
[[stage.topology.molecules]]
[[stage.topology.molecules.1]]
file = "structure.pdb"

#####################################################################-2
[stage.scoring.1]
mode = ""
steps = 50

#####################################################################-3
[stage.scoring.2]
mode = ""
steps = 100
