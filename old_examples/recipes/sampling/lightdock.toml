# Recipe: LightDock integration with HADDOCK scoring

# A recipe is composed by different stages which are executed in
# by index in the order field:
order = ["topology", "sampling", "scoring"]

[stage]

#####################################################################-1
[stage.topology]
mode = "default"
autohis = true

# Definition of the input molecules:
[[stage.topology.molecules]]
[[stage.topology.molecules.1]]
file = "2oob.pdb"

#####################################################################-2
[stage.sampling]
mode = "lightdock"
receptor_chains = "A"
ligand_chains = "B"
scoring = "fastdfire"
swarms = 8
steps = 10
glowworms = 20
top = 10
noxt = true
noh = true


#####################################################################-3
[stage.scoring]
mode = ""
