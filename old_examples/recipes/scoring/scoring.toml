# Recipe: Simple scoring with HADDOCK

# A recipe is composed by different stages which are executed in 
# by index in the order field:
order = ["topology", "scoring"]

[stage]

#####################################################################-1
[stage.topology]
mode = "default"
autohis = true

# Definition of the input molecules:
[[stage.topology.molecules]]
[[stage.topology.molecules.1]]
file = "T161-rescoring-5.pdb"

#####################################################################-2
[stage.scoring]
mode = ""

